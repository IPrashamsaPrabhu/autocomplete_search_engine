<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Autocomplete</h1>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search...">
            <button id="clear-btn">Clear</button>
            <button id="mic-btn" title="Click to speak"><img src="images/mic.jpg" alt="Microphone"></button>
            <button id="theme-toggle-btn">Toggle Theme</button>
        </div>
        <div id="suggestions-list" class="suggestions-list" role="listbox"></div>
        <div id="loading-spinner" class="spinner hidden"></div>
    </div>
    <script src="js/trie.js"></script>
    <script src="js/autocomplete.js"></script>
</body>
</html>
